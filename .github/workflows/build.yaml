
name: 🛠️ build
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '22'

    - run: echo "GITHUB_REF_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
    - run: npm ci
    - run: npm run build
    - run: npm test

