
name: ğŸš€ full release deployment
on:
  push:
    branches: ["release"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/configure-pages@v5
    - uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: set-up s5cmd, for downloading assets
      uses: peak/action-setup-s5cmd@main
      with:
        version: v2.2.2

    - run: npm ci
    - run: npm run build
    - run: npm test

    - name: ğŸ—‘ï¸ delete dev symlinks
      run: |
        rm x/assets
        rm x/node_modules
        rm x/s

    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

    - name: upload to server
      run: |
        rsync --delete -hamz \
          --exclude ".git" \
          --exclude "node_modules" \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ deployer@api.rogue.benevolent.games:/home/deployer/app/

    - name: serverside deployment script
      run: |
        ssh \
          -o StrictHostKeyChecking=no \
          deployer@api.rogue.benevolent.games \
          "~/app/bin/deploy"

    - name: ğŸŒ download assets sources
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_ENDPOINT_URL: "https://sfo2.digitaloceanspaces.com"
      run: |
        s5cmd cp "s3://benev-storage/rogue/assets/*" assets/s/

    - name: ğŸ  converting assets
      run: bin/assets-convert

    - name: ğŸ—ƒï¸ reconstitute node_modules for production
      run: npm ci --omit=dev

    - name: ğŸ moving files into x
      run: |
        mv node_modules x/node_modules
        mv s x/s
        mv assets/x x/assets

    - name: ğŸ“¤ upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'x'

    - name: ğŸš€ deploy to github pages
      id: deployment
      uses: actions/deploy-pages@v4

